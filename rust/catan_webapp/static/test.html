    <nav>
        <div class="nav nav-tabs" role="tablist">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#about-tab" type="button" role="tab">About Game</button>

            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#board-tab" type="button" role="tab">Game Board</button>
        </div>
    </nav>
    <div class="container-fluid">

        <div class="tab-content">
            <div id="about-tab" class="tab-pane show active" role="tabpanel">
                <h1>Oh hi there</h1>
            </div>

            <div id="board-tab" class="tab-pane show" role="tabpanel">
                <div class="row row-offcanvas row-offcanvas-right">
                    <div class="col-12 col-lg-9">
                        <div style="position: relative;">
                            <p class="d-lg-none sidebar-button">
                                <button type="button" class="btn btn-lg btn-primary" data-toggle="offcanvas">Toggle the thingy
                                </button>
                            </p>
                            <div class="svg-container">
                                <svg xmlns="http://www.w3.org/2000/svg"  id="gameboard" class="img-fluid flex-grow-1 h-100"
                                     viewBox="0 0 10 10" preserveAspectRatio="xMidYMid meet" version="1.2">
                                    <defs>
                                        <clipPath id="hex-clip" clipPathUnits="objectBoundingBox">
                                            <path d="M 1.0 0.25 L 0.5 0.0 L 0.0 0.25 L 0.0 0.75 L 0.5 1.0 L 1.0 0.75 Z"></path>
                                        </clipPath>
                                    </defs>

                                    <g transform="translate(0, 5)">
                                        <g id="gameboard-tiles">
                                            <rect height="10000" width="10000" x="-1000" y="-1000" fill="red" />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                        </div>

                    </div>

                    <div class="col-9 col-lg-3 sidebar-offcanvas" id="resources-sidebar">
                        <div id="sidebar-accordion" role="tablist">
                            <div class="card">
                                <div class="card-header" role="tab" id="resources-card-header"
                                     data-toggle="collapse" data-target="#resources-card">
                                    <h5> Resources </h5>
                                </div>
                                <div id="resources-card" class="collapse show" role="tabpanel"
                                     data-parent="#sidebar-accordion">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4">
                                                <h5>HELLO</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" role="tab" id="building-card-header"
                                     data-toggle="collapse" data-target="#building-card">
                                    <h5> Building </h5>
                                </div>
                                <div id="building-card" class="collapse" role="tabpanel"
                                     data-parent="#sidebar-accordion">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4 col-lg-6 col-xl-4">
                                                <h5>THERE</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
