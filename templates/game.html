<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maybe Catan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css', v=version) }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <!--script type="module" src="{{ url_for('static', filename='js/hexgrid.js') }}"></script-->
    <script type="module" src="{{ url_for('static', filename='js/gameboard.js') }}"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav mr-auto" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#about-tab" role="tab">About Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#board-tab" role="tab">Game Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#resources-tab" role="tab">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#players-tab" role="tab">Players</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="tab-content">
        <!-- "About Game" Tab -->
        <div id="about-tab" class="tab-pane active">
            <h1>This is a placeholder</h1>
            <p>The game id is {{ game_id }}</p>
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="df2020") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="dfcc20") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="2020df") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="bfbfbf") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="303030") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="df20df") }}" />
            <br>
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="ff0000") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="ffff00") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="0000ff") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="ffffff") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="000000") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="city", color="ff00ff") }}" />
            <br>
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="df2020") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="dfcc20") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="2020df") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="bfbfbf") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="303030") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="df20df") }}" />
            <br>
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="ff0000") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="ffff00") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="0000ff") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="ffffff") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="000000") }}" />
            <img src="{{ url_for("gameplay.get_icon", icon="settlement", color="ff00ff") }}" />
        </div>

        <!-- "Game Board" Tab -->
        <div id="board-tab" class="tab-pane">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-12 col-md-9">
                    <div style="position: relative;">
                        <p class="d-md-none sidebar-button">
                                <button type="button" class="btn btn-sm btn-primary" data-toggle="offcanvas">Toggle the thingy
                                </button>
                            </p>
                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" id="gameboard" viewBox="0 0 1 1" width="1500px" height="1500px">
                                <defs>
                                    <clipPath id="hex-clip" clipPathUnits="objectBoundingBox">
                                        <!-- This clip path is generated on the server in clippath.py. -->
                                        <path d="{{ hex_clip_path }}"></path>
                                    </clipPath>
                                </defs>


                                <image xlink:href="{{ url_for('static', filename='images/hex_sheep.png') }}" x="0" y="0" height="1" clip-path="url(#hex-clip)"></image>
                                <image xlink:href="{{ url_for('static', filename='images/hex_sheep.png') }}" x="0" y="0" height="1"  opacity="0.5"></image>

                                <!--path d="{{ hex_clip_path }}" transform="scale(0.8857, 1)" fill="#ff0000"></path-->
                            </svg>
                        </div>
                    </div>

                </div>

                <div class="col-9 col-md-3 sidebar-offcanvas" id="resources-sidebar">
                    <div id="sidebar-accordion" role="tablist">
                        <div class="card">
                            <div class="card-header" role="tab" id="resources-card-header"
                                 data-toggle="collapse" data-target="#resources-card">
                                <h5> Resources </h5>
                            </div>
                            <div id="resources-card" class="collapse show" role="tabpanel"
                                 data-parent="#sidebar-accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">
                                            <figure class="figure">
                                                <!--figcaption class="figure-caption text-center"><h6>Wheat</h6>
                                                </figcaption-->
                                                <img src="{{ url_for('static', filename='images/resource_wheat.png') }}"
                                                     class="figure-img img-fluid card-image" alt="Wheat Resource">
                                                <figcaption class="figure-caption text-center resource-count-wheat">0
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="col-4">
                                            <figure class="figure">
                                                <!--figcaption class="figure-caption text-center"><h6>Sheep</h6>
                                                </figcaption-->
                                                <img src="{{ url_for('static', filename='images/resource_sheep.png') }}"
                                                     class="figure-img img-fluid card-image" alt="Sheep Resource">
                                                <figcaption class="figure-caption text-center resource-count-sheep">0
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="col-4">
                                            <figure class="figure">
                                                <!--figcaption class="figure-caption text-center"><h6>Rocks</h6>
                                                </figcaption-->
                                                <img src="{{ url_for('static', filename='images/resource_rocks.png') }}"
                                                     class="figure-img img-fluid card-image" alt="Rocks Resource">
                                                <figcaption class="figure-caption text-center resource-count-rocks">0
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <figure class="figure">
                                                <!--figcaption class="figure-caption text-center"><h6>Wood</h6>
                                                </figcaption-->
                                                <img src="{{ url_for('static', filename='images/resource_wood.png') }}"
                                                     class="figure-img img-fluid card-image" alt="Wood Resource">
                                                <figcaption class="figure-caption text-center resource-count-wood">0
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="col-4">
                                            <figure class="figure">
                                                <!--figcaption class="figure-caption text-center"><h6>Clay</h6>
                                                </figcaption-->
                                                <img src="{{ url_for('static', filename='images/resource_clay.png') }}"
                                                     class="figure-img img-fluid card-image" alt="Clay Resource">
                                                <figcaption class="figure-caption text-center resource-count-clay">0
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" role="tab" id="building-card-header"
                                 data-toggle="collapse" data-target="#building-card">
                                <h5> Building </h5>
                            </div>
                            <div id="building-card" class="collapse" role="tabpanel"
                                 data-parent="#sidebar-accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">
                                            <figure class="figure">
                                                <div class="img-overlay">
                                                    <img src="https://via.placeholder.com/300x300?text=Road"
                                                         class="figure-img img-fluid " alt="Road">
                                                    <img class="fa fa-ban disabled-overlay" id="disabled-overlay-road"
                                                         src="{{ url_for('static', filename='images/no_sign.svg') }}">
                                                </div>
                                                <figcaption class="figure-caption text-center"> Settlement</figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!-- "My Resources" Tab -->
        <div id="resources-tab" class="tab-pane">
            <h3>I'm running out of things to type here</h3>
        </div>

        <!-- "Players" Tab -->
        <div id="players-tab" class="tab-pane">
            <h4>Wow</h4>
        </div>
    </div>
</div>

<script type="text/javascript">
    "use strict";

    $(document).ready(function () {
        $('[data-toggle="offcanvas"]').click(function () {
            $('.row-offcanvas').toggleClass('active');
        });

        var navbar = $("#navbar");

        navbar.find('a[data-toggle="tab"]').on('click', function () {
            $('#navbar').collapse('hide');
            $('.row-offcanvas').removeClass('active');
        });
    });
</script>

</body>
</html>
